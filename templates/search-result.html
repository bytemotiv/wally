<div class="controls">
    <button onclick="showSearchResultPrev()">
        <i class="ph-bold ph-caret-left"></i>
    </button>
    <button onclick="showSearchResultNext()">
        <i class="ph-bold ph-caret-right"></i>
    </button>
</div>
<div class="title">
    <div>
        <span class="name"></span><br>
        <span class="category"></span>
    </div>
    <button onclick="closeSearch()">
        <i class="ph ph-x"></i>
    </button>
</div>
<div class="address"></div>
<button class="primary" onclick="saveSearchResult(searchResultId)">
    <i class="ph ph-bookmark-simple"></i>
    Save this result
</button>
