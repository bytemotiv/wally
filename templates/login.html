<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Wally</title>

    <link rel="manifest" href="manifest.json" />
    <css src="/assets/css/wally.css"/>

    <script src="/assets/js/htmx.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="login">
    <main>
        <form class="login" action="{{ "login" | alias }}" method="post">
            <img src="/assets/images/logo.png" alt="Wally Logo">

            <div>
                <div>
                    <h1>Wally</h1>
                    <h2>A self-hosted map to collect, curate and share map markers</h2>
                </div>
                <p>To edit and see the full map you need to enter a password.</p>
                <input type="password" name="password" placeholder="Enter the password">
                <button type="submit" class="primary">Login</button>
            </div>
        </form>
    </main>

</body>
